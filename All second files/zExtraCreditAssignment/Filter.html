<!DOCTYPE html>
<html lang="en">

<head >
  <meta charset="UTF-8" />
  <title>constructin function</title>
  <script>
function myFilter(arr,func){
    let newArr=[]
    for(let element of arr){
        if(func(element)===true){
            newArr.push(element)
        }
    }return newArr
}
console.log(myFilter([1,2,3,4,5],x=>x>3))



  </script>
</head>

<body style="background-color:grey">
  <br\>
    <h4>see console</h4>
</body>


</html>
