<!DOCTYPE html>
<html lang="en">

<head >
  <meta charset="UTF-8" />
  <title>constructin function</title>
  <script>
function myMap(arr,func){
    let newArr=[]
    for(let element of arr){
        newArr.push(func(element))
    }return newArr
}
console.log(myMap([1,2,3,4,5],x=>x*2))



  </script>
</head>

  <br\>

</body>
