  <title>constructin function</title>
  <script>
    let user = {}
    function A(name) {
      user.name = name
    }
    function B(age) {
      return user.age = age
    }
    A("aman")
    B(25)
    console.log(" my name is " + user.name, "and my age is " + user.age)
  </script>
</head>
