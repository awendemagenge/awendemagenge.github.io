<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>assignments</title>
  <script>
function unique(arr) {
    let result = [];
  
    for (let str of arr) {
      if (!result.includes(str)) {
        result.push(str);
      }
    }
  
    return result;
  }
  
  let strings = ["Hare", "Krishna", "Hare", "Krishna",
    "Krishna", "Krishna", "Hare", "Hare", ":-O"
  ];
  
  alert( unique(strings) ); // Hare, Krishna, :-O
  </script>
</head>

<body>
  <br\>
    <h4>see console</h4>
</body>
