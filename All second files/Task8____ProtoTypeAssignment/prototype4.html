<!DOCTYPE html>
  <html lang="en">
  
  <head >
    <meta charset="UTF-8" />
    <title>constructin function</title>
    <script>
function obj(age) {
  this.age = age;
}

let obj1 = new obj(18);
let obj2 = new obj1.constructor(20);

alert( obj2.age ); // 20
//this one works because obj.prototype.constructor==obj is true



function obj(age) {
  this.age = age;
}
obj.prototype={year:2020}

let obj1 = new obj(18);
let obj2 = new obj1.constructor(20);

alert( obj2.age ); // 20
//this one doesn't work because obj.prototype.constructor==obj is false and the constructor is changed




  
    </script>
  </head>
  
  <body style="background-color:grey">
    <br\>
      <h4>see console</h4>
  </body>
  
  
  </html>
