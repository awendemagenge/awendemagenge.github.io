<!DOCTYPE html>
  <html lang="en">
  
  <head >
    <meta charset="UTF-8" />
    <title>constructin function</title>
    <script>
      /* eslint-disable */

let hamster = {
    stomach: [],
  
    eat(food) {
      this.stomach=[food];
    }
  };
  
  let speedy = {
    __proto__: hamster
  };
  
  let lazy = {
    __proto__: hamster
  };
  
  // This one found the food
  speedy.eat("apple");
  console.log( speedy.stomach ); // apple
  
  // This happens because we gave general obj to both methods so no when
  //fix it we just put eat method result inside array  so now if we call the 
  // lazy one the array will be empty since there is nothing added
  console.log( lazy.stomach ); // []
  
  
    </script>
  </head>
  
  <body style="background-color:grey">
    <br\>
      <h4>see console</h4>
  </body>
  
  
  </html>
