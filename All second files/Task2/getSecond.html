
  <!DOCTYPE html>
<html lang="en">

<head >
  <meta charset="UTF-8" />
  <title>constructin function</title>
  <script>
    function getSecondsToday() {
    let date = new Date();
    let oneHourOfSecond=date*3600
    let oneMinutesOfSeconds=date*60

    return oneHourOfSecond + oneMinutesOfSeconds + date.getSeconds();
    
  }
  alert(getSecondsToday())
  </script>
</head>
