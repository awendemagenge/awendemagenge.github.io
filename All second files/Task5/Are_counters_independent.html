    <title>constructin function</title>
    <script>
function makeCounter() {
  let count = 0;

  return function() {
    return count++;
  };
}

let counter = makeCounter();
let counter2 = makeCounter();

alert( counter() ); // 0
alert( counter() ); // 1

alert( counter2() ); // ?
alert( counter2() ); // ?



    </script>

    <br\>

        alert( counter2() );alerts 1 <br/>see console</h4>
