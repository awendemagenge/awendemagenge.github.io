<!DOCTYPE html>
<html lang="en">

<head >
  <meta charset="UTF-8" />
  <title>constructin function</title>
  <script>
function printNumbers(a, b) {
    let current = a
    let timerId = setInterval(() => {
      alert(current)
      if (current === b) {
        clearInterval(timerId)
      } current++
    })
  }
  printNumbers(0, 5)



  function printNumber(from, to) {
  let now = from;

  setTimeout(second, 1000);

  function second(){
    console.log(now);
    if (now < to) {
      setTimeout(second, 1000);
    }
    now++;
  }
}

// usage:
printNumber(5, 10);



  </script>
</head>
