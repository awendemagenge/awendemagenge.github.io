<!DOCTYPE html>
<html lang="en">

<head >
  <meta charset="UTF-8" />
  <title>constructin function</title>
  <script>
function printNumbers(a, b) {
    let current = a
    let timerId = setInterval(() => {
      alert(current)
      if (current === b) {
        clearInterval(timerId)
      } current++
    })
  }
  printNumbers(0, 5)



  </script>
</head>

<body style="background-color:grey">
  <br\>
    <h4>see console</h4>
</body>


</html>
